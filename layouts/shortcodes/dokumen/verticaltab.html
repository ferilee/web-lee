<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the vertab */
.vertab {
  float: left;
  border: 1px solid #ccc;
  background-color: lavender;
  width: 15%;
  height: 400px;
}

/* Style the buttons inside the vertab */
.vertab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 12px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.vertab button:hover {
  background-color: Crimson;
}

/* Create an active/current "vertab button" class */
.vertab button.active {
  background-color: DarkCyan;
}

/* Style the vertab content */
.vertabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 85%;
  border-left: none;
  height: 400px;
}

/* -------- coming soon -------- */
.bgimg_comingsoon {
  background-image: url('/w3images/forestbridge.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: Crimson;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft_comingsoon {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft_comingsoon {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle_comingsoon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
</head>
<body>
<div class="vertab">
  <button class="vertablinks"><i class="fa-solid fa-caret-down fa-bounce" style="color: #dc143c;"></i></button>
  <button class="vertablinks" onclick="openCity(event, 'Modul_Ajar')" id="defaultOpen"><i class="fa-solid fa-book-open-reader"></i></button>
  <button class="vertablinks" onclick="openCity(event, 'Bahan_Ajar')" id="defaultOpen"><i class="fa-solid fa-book-bookmark"></i></button>
  <button class="vertablinks" onclick="openCity(event, 'LKPD')" id="defaultOpen"><i class="fa-solid fa-sheet-plastic"></i></button>
  <button class="vertablinks" onclick="openCity(event, 'Media_Pembelajaran')" id="defaultOpen"><i class="fa-solid fa-chalkboard-user"></i></button>
</div>

<div id="Modul_Ajar" class="vertabcontent">
  <h3>Modul Ajar</h3>
  <iframe loading="lazy" style="position: relative; width: 100%; height: 100%; max-height: 50vh; border: none; padding: 0; margin: 0; overflow: hidden;"
      src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFjyjmRRBA&#x2F;view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
    </iframe>
</div>

<div id="Bahan_Ajar" class="vertabcontent">
  <h3>Bahan Ajar</h3>
  <div class="bgimg_comingsoon">
    <div class="topleft_comingsoon">
      <p>Logo</p>
    </div>
    <div class="middle_comingsoon">
      <h1>COMING SOON</h1>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft_comingsoon">
      <p>Some text</p>
    </div>
  </div>
</div>

<div id="LKPD" class="vertabcontent">
  <h3>Paris</h3>
  <div class="bgimg_comingsoon">
    <div class="topleft_comingsoon">
      <p>Logo</p>
    </div>
    <div class="middle_comingsoon">
      <h1>COMING SOON</h1>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft_comingsoon">
      <p>Some text</p>
    </div>
  </div>
</div>

<div id="Media_Pembelajaran" class="vertabcontent">
  <h3>Media Pembelajaran</h3>
  <div class="bgimg_comingsoon">
    <div class="topleft_comingsoon">
      <p>Logo</p>
    </div>
    <div class="middle_comingsoon">
      <h1>COMING SOON</h1>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft_comingsoon">
      <p>Some text</p>
    </div>
  </div>
</div>

<script>
function openCity(evt, cityName) {
  var i, vertabcontent, vertablinks;
  vertabcontent = document.getElementsByClassName("vertabcontent");
  for (i = 0; i < vertabcontent.length; i++) {
    vertabcontent[i].style.display = "none";
  }
  vertablinks = document.getElementsByClassName("vertablinks");
  for (i = 0; i < vertablinks.length; i++) {
    vertablinks[i].className = vertablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();

// ------------------- Skrip coming soon
// Set the date we're counting down to
var countDownDate = new Date("Jun 1, 2023 07:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "hari " + hours + "jam "
  + minutes + "menit " + seconds + "detik ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
