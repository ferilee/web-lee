<!DOCTYPE html>

<head>

<style>
body {margin:0;font-family:Arial}
* {
  box-sizing: border-box;
}

.topnav_pgp {
  overflow: hidden;
  background-color: #2B2A4C;
}

.topnav_pgp a {
  float: left;
  display: block;
  color: red;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active_pgp {
  background-color: #EEE2DE;
  color: white;
}

.topnav_pgp .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav_pgp a:hover, .dropdown:hover .dropbtn {
  background-color: #EEE2DE;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav_pgp a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav_pgp a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav_pgp.responsive {position: relative;}
  .topnav_pgp.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav_pgp.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav_pgp.responsive .dropdown {float: none;}
  .topnav_pgp.responsive .dropdown-content {position: relative;}
  .topnav_pgp.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

/* --------- Style the tab --------- */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #ace7ff;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #f44336;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  -webkit-animation: fadeEffect 1s;
  animation: fadeEffect 1s;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* -------- cards -------- */
/* Float four columns side by side */
.column_card {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row_card {margin: 0 -5px;}

/* Clear floats after the columns */
.row_card:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column_card {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 10px;
  text-align: center;
  background-color: #f1f1f1;
  transition: 0.3s;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container_card {
  padding: 2px 16px;
}

/* ------------- Block Button */
.block_btn {
  display: block;
  width: 100%;
  border: none;
  background-color: #B31312;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.block_btn:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>

<script>
function myFunction() {
  var x = document.getElementById("mytopnav_pgp");
  if (x.className === "topnav_pgp") {
    x.className += " responsive";
  } else {
    x.className = "topnav_pgp";
  }
}

function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
