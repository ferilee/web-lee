<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* The grid: Three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 50px;
  text-align: center;
  font-size: 25px;
  cursor: pointer;
  color: white;
}

.containerTab {
  padding: 20px;
  color: white;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Closable button inside the container tab */
.closebtn {
  float: right;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h2>Instagram, Tiktok, dan Testimoni</h2>
</div>

<!-- Three columns -->
<div class="row">
  <div class="column" onclick="openTab('b1');" style="background:DarkCyan;">
    Instagram
  </div>
  <div class="column" onclick="openTab('b2');" style="background:GoldenRod;">
    Tiktok
  </div>
  <div class="column" onclick="openTab('b3');" style="background:Crimson;">
    Testimoni
  </div>
</div>

<!-- Full-width columns: (hidden by default) -->

<div id="b1" class="containerTab" style="display:none;background:DarkCyan">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <h2>Instagram</h2>
<iframe src="https://widget.taggbox.com/132415" style="width:100%;height:600px;border:none;"></iframe>
</div>

<div id="b2" class="containerTab" style="display:none;background:GoldenRod">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <h2>Tiktok</h2>
  <iframe src="https://widget.taggbox.com/132404" style="width:100%;height:600px;border:none;"></iframe>
</div>

<div id="b3" class="containerTab" style="display:none;background:Crimson">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <h2>Testimoni</h2>
  <p>Silakan gulir ( <i>scroll</i> ) ke bawah (<b>Lembar Testimoni</b>) untuk menuliskan testimonial.
  <div class="senja-embed" data-lazyload="true" data-id="1dfd69b4-9934-4dc1-9c8f-2c6056ad322d"></div>
<script async type="text/javascript" src="https://static.senja.io/dist/platform.js"></script>
</div>

<iframe id="senja-collector-iframe" src="https://senja.io/p/ferilee/r/YjdIxa?mode=embed" allow="camera;microphone" frameborder="0" scrolling="no" width="100%" height="750"></iframe>

<script>
function openTab(tabName) {
  var i, x;
  x = document.getElementsByClassName("containerTab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}
</script>

</body>
</html>
