<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* The grid: Three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 50px;
  text-align: center;
  font-size: 25px;
  cursor: pointer;
  color: white;
}

.containerTab {
  padding: 20px;
  color: white;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Closable button inside the container tab */
.closebtn {
  float: right;
  color: white;
  font-size: 35px;
  cursor: pointer;
}

/* Block button */
.blockbtn {
  display: block;
  width: 100%;
  border: none;
  background-color: GoldenRod;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.blockbtn:hover {
  background-color: #ddd;
  color: black;
}
</style>
<script type="text/javascript" async src="https://widget.senja.io/js/collector.js"></script>
<script type="text/javascript">
	window.SenjaCollectorConfig = {
		project: "ferilee",
		form: "YjdIxa",
		trigger: {"type":"none"}
	}
</script>
</head>
<body>

<div style="text-align:center">
  <h2>Instagram, Tiktok, dan Testimoni</h2>
</div>

<!-- Three columns -->
<div class="row">
  <div class="column" onclick="openTab('b1');" style="background:DarkCyan;"><i class="fa fa-camera-retro fa-spin fa-lg"></i></div>
  <div class="column" onclick="openTab('b2');" style="background:GoldenRod;"><i class="fa fa-play-circle fa-pulse fa-lg fa-fw"></i>
  </div>
  <div class="column" onclick="openTab('b3');" style="background:Crimson;"><i class="fa fa-comments fa-spin fa-lg"></i></div>
</div>

<!-- Full-width columns: (hidden by default) -->

<div id="b1" class="containerTab" style="display:none;background:DarkCyan">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <h2>Instagram</h2>
<iframe src="https://widget.taggbox.com/132415" style="width:100%;height:600px;border:none;"></iframe>
</div>

<div id="b2" class="containerTab" style="display:none;background:GoldenRod">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <h2>Tiktok</h2>
  <iframe src="https://widget.taggbox.com/132404" style="width:100%;height:600px;border:none;"></iframe>
</div>

<div id="b3" class="containerTab" style="display:none;background:Crimson">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <h2>Testimoni</h2>
  <p><button data-senja-collector-open="ferilee" data-project="ferilee" data-form="YjdIxa" class="blockbtn">Untuk menuliskan testimoni, silakan klik di sini</button></p>

  <div class="senja-embed" data-lazyload="true" data-id="1dfd69b4-9934-4dc1-9c8f-2c6056ad322d"></div>
<script async type="text/javascript" src="https://static.senja.io/dist/platform.js"></script>
</div>

<script>
function openTab(tabName) {
  var i, x;
  x = document.getElementsByClassName("containerTab");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}
</script>

</body>
</html>
